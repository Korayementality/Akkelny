    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

<body onload="displayPage()">
    <div class="container-fluid">
                                        <!-- HEADER -->
        <div class="row header">
            <div class="col-md-2 col-sm-2 col-xs-2 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 logostrip text-center">   
                  <div class="row">
                    <img id="logo"  src="images/burger-huge-512.png">  
                  </div>

                  <div class="row">
                    <p1 class="title">Akkelny</p1>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2  col-md-offset-1 col-sm-offset-1 col-xs-offset-1 logostrip" 
                 style="background-color: #3a9557; height: 50px;">
            </div>
            
        </div>
        
                                            <!-- Little white space :) -->
        
        <div class="row" style="height: 60px"> 
            <div class="col-md-4 col-md-offset-7">
                <div class="input-group">
                    <input type="text" class="form-control " Placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-confirm" type="button"><p2>Go!</p2></button>
                    </span>
                </div>
            </div>
        </div>
        
        
                                            <!-- Categories side menu -->
        
        <div class="row">

            </div>

            </div>
        </div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <p4 class="modal-title" id="myModalLabel">McDonald's</p4>
      </div>
      <div class="modal-body" id="currentModal">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-cancel btn-lg" data-dismiss="modal"><p2>Close</p2></button>
        <button type="button" class="btn-confirm btn-lg"><p2>Check Out</p2></button>
      </div>
    </div>
  </div>
</div>
